<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relational Css Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="section_element">
    <p>I am the direct child of section element</p>
    <div>
        <p>I am not the direct child as I am in under div element</p>
    </div>
    <p>I am also the direct child of section element</p>
</section>
<p>I am sibling of section element</p>
<p>I am also sibling of section element</p>
</body>
</html>
