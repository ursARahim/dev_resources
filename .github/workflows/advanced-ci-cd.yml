name: Advanced CI CD pipeline
run-name: Testing Run name
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    schedule:
      - cron: "0 0 * * *"
jobs:
  python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Check Python version
        run: |
          python3 --version
          python3 -m pip --version
